<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show me Dad Jokes!</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Averia+Serif+Libre:ital,wght@0,400;0,700;1,300;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Dad! Joke! Generator!</h1>
            <h4>(With bonus random gif)</h4>
        </header>

        <div class="dad-joke-container">
            <div class="dad-joke"></div>
        </div>
        <div class="gif-container">
            <img src="" alt="" class="facePalmGif">
        </div>
        <div class="button">
            <button class="getJokeBtn">Dad Joke Me!</button>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
